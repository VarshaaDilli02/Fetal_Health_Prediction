{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Login Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a; /* Change background color */
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        form {
            height: 380px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(15, 15, 15, 0.959);
            padding: 50px 35px;
        }

        form * {
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 0px;
            text-align: center;
            margin-bottom: 30px; /* Add margin-bottom */
        }

        label {
            display: block;
            margin-top: 20px; /* Adjust margin-top */
            font-size: 16px;
            font-weight: 500;
        }

        input {
        display: block;
        height: 40px; /* Adjust height */
        width: 100%;
        background-color: rgba(243, 235, 235, 0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
        border: 1px solid black; /* Add border property */
        }

        ::placeholder {
            color: #b3b3b3; /* Change placeholder color */
        }

        button {
            margin-top: 30px; /* Adjust margin-top */
            width: 100%;
            background-color: #4caf50; /* Change button color */
            color: #ffffff;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            color: #29b6f6; /* Change link color */
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px; /* Adjust margin-top */
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body id="bg" style="background-image: url('{%static "css/health.png"%}'); background-size: cover; background-attachment: fixed; background-position: center;">


    <div class="background">
        
    </div>
    <form method="post">
        <h3 style="color: black;">Login Here</h3>
        {% csrf_token %}
        <label for="username" style="color: black;">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username">

        <label for="password" style="color: black;">Password</label>
        <input type="password" placeholder="Password" id="password" name="pass">

        <button type="submit">Log In</button>
        <a href="{% url 'signup' %}">Create an account</a>
    </form>
</body>

</html>
